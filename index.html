<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrbanFashion</title>
    <link href="style.css" rel="stylesheet" />
    <script src="app.js" defer></script>
</head>

<body>
    <!-- Wrapper-->
    <div id="wrapper">

        <!-- Header -->
        <header>
            <div id="logoContainer"><img src="images/logo.png" /></div>

            <div class="listContainer">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Collections</a></li>
                    <li><a href="#">Category</a></li>
                </ul>
            </div>

            <div id="cartContainer">
                <img src="images/cart.png" />
            </div>

            <div id="hamburgerContainer">
                <img src="images/hamburgerMenu.png" id="hamburgerMenu" />
            </div>
        </header>

        <!-- Main -->
        <main>
            <div id="contextContainer">
                <div id="innerContextContainer">
                    <button>2020 Collections</button>
                    <h1>You should always <br> feel pretty</h1>
                    <p>Clothes that are sure to heat up your winter</p>
                    <div id="arrowImgContainer">
                        <img src="images/back-arrow.png" />
                        <img src="images/next-arrow.png" />
                    </div>
                </div>
            </div>


            <div id="mainImageContainer">
                <img src="images/img.png" />
            </div>
        </main>



    </div>
</body>

</html>
